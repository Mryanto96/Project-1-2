<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>A ChatAI Program developed by Mr. Yanto</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://i.pinimg.com/originals/8a/3b/cb/8a3bcb7e671068f7841726ee04928601.gif') center center fixed;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .chat-header {
            background-color: #1f242d;
            color: #ffffffe2;
            padding: 15px;
            border-bottom: #323946 2px solid;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            position: sticky;
            top: 0;
            white-space: nowrap;
            overflow: hidden;
            z-index: 2;
        }

        .chat-header .running-text {
            display: inline-block;
            animation: marquee 8s linear infinite;
            transform: translateX(100%);
        }

        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: url('https://i.pinimg.com/originals/8a/3b/cb/8a3bcb7e671068f7841726ee04928601.gif') center center fixed;
            /*https://engineering.giphy.com/wp-content/uploads/2017/06/api.gif*/
            background-size: cover;
            background-repeat: no-repeat;
            position: relative;
            z-index: 1;
        }

        .message {
            margin-bottom: 60px;
        }

        .user-message {
            text-align: left;
            display: flex;
            flex-direction: row-reverse;
            align-items: center;
            margin-bottom: 12px;
        }

        .bot-message {
            text-align: left;
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 5px;
        }


        .message-bubble {
            max-width: 70%;
            padding: 10px;
            border-radius: 15px 5px;
            font-size: 13px;
            opacity: 1;
            position: relative;
            overflow: hidden;
            margin-bottom: 40px;
            position: relative;
            /* Menambahkan posisi relatif untuk mengatur pseudo-element */
        }

        .user-message .message-bubble {
            background-color: #1f242d;
            color: #ffffffe2;
            margin-left: auto;
            margin-right: 20px;
            border-right: 6px solid rgb(23, 232, 89);
        }

        .bot-message .message-bubble {
            background-color: #1b1d1f;
            font-style: italic;
            color: #ffffffe2;
            border-left: 6px solid yellow;
            /* Tambahkan border left untuk bot message */
        }

        /* Tanda centang biru untuk pesan sudah terbaca */
        .message-bubble::after {
            content: '\2714\2714';
            /* Karakter Unicode untuk dua tanda centang biru */
            color: #007bff;
            /* Warna biru yang sama seperti di WhatsApp */
            font-size: 8px;
            position: absolute;
            bottom: 5px;
            right: 8px;
        }


        .input-area {
            display: flex;
            flex-direction: column;
            padding: 10px;
            color: #ffffffe2;
            background-color: #1f242d;
            border-top: 1px solid #1f242d;
            border-radius: 8px;
            margin: 10px;
        }

        .input-box {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-family: "Poppins", sans-serif;
            width: 90%;
            color: #ffffffe2;
            background-color: #1f242d;
        }

        .input-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .input-box::placeholder {
            color: #ffffffe2;
            font-size: 11px;
        }


        .send-button {
            border: none;
            border-radius: 15px 5px;
            font-family: "Poppins", sans-serif;
            background-color: #1f242d;
            color: #fff;
            width: 100px;
            font-size: 14px;
            border: 1px solid red;
            font-weight: bold;
            border-top: 2px solid rgb(255, 0, 132);
            border-left: 2px solid rgb(242, 255, 0);
            margin: 0 10px;
            height: 40px;
            padding: 2px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .send-button:hover {
            background-color: #323946;
            color: #ffffffe2;

        }

        #errorMessage {
            text-align: center;
            position: relative;
            top: 50%;
            font-size: 12px;
            left: 50%;
            transform: translate(-50%, -50%);
            margin-bottom: 20px;
        }

        .send-button img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .user-icon {
            width: 50px;
            height: 50px;
            margin-right: 5px;
            border-radius: 3px;
        }

        .bot-icon {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        .bot-image {
            max-width: 100%;
            height: auto;
        }

        .bot-video {
            max-width: 100%;
            height: 0;
            padding-bottom: 30.25%;
            width: 100%;
        }

        .select-container {
            position: relative;
        }

        .select-container select {
            padding: 15px;
            border: none;
            color: #ffffffe2;
            font-size: 12px;
            border-radius: 8px;
            font-family: "Poppins", sans-serif;
            width: 100%;
        }

        .rtl-text {
            direction: rtl;
        }
    </style>
</head>

                    "Ahh...bisa toh!😁, Pele, ko pu pertanyaan sangat jenius sekali! oke, jadi kemampuan berpikir kritis adalah keterampilan yang sangat berharga dalam kehidupan akademis dan profesional Anda. Untuk meningkatkan kemampuan ini, ada beberapa langkah yang dapat Anda ambil. Mau tahu depu cara? SIP 👍, pertama-tama, latih diri Anda untuk selalu bertanya 'mengapa' dan 'bagaimana' terhadap setiap informasi yang Anda terima. Jangan terima begitu saja apa yang Anda baca atau dengar, tetapi pertimbangkan sumber informasi, relevansi, dan implikasinya. Berlatih untuk menganalisis informasi dari berbagai sudut pandang akan membantu Anda mengembangkan kemampuan berpikir kritis yang kuat. Selanjutnya, berpartisipasi aktif dalam diskusi kelas dan kelompok studi. Diskusikan ide dan konsep dengan teman sekelas atau rekan studi untuk mendapatkan perspektif yang berbeda. Mendengarkan pendapat orang lain dan berdebat secara terstruktur akan melatih Anda untuk mempertimbangkan argumen dari berbagai sudut pandang. Ambil kebiasaan untuk membaca literatur akademis dan buku-buku yang menantang pemikiran Anda. Buku-buku ini akan membuka wawasan Anda terhadap ide-ide baru dan pendekatan yang inovatif dalam bidang studi Anda. Diskusikan ide-ide ini dengan mentor atau dosen Anda untuk mendapatkan umpan balik dan pandangan yang berharga. Terakhir, jangan takut untuk mengambil risiko intelektual. Berani mengemukakan pendapat atau menantang status quo akan membantu Anda mengasah kemampuan berpikir kritis Anda. Terbuka terhadap pembelajaran dan berani dalam mencoba hal-hal baru adalah kunci untuk pengembangan pribadi yang berkelanjutan. Dengan komitmen untuk terus belajar dan mengembangkan diri, saya yakin Anda dapat meningkatkan kemampuan berpikir kritis Anda secara signifikan. Teruslah bertanya, berdiskusi, dan eksplorasi untuk mencapai potensi intelektual Anda yang penuh.",

                answer:
                    "🗣️Mari kita memulai petualangan bahasa Inggris dengan merinci misteri di balik penggunaan present simple tense! Adakah yang bertanya-tanya mengapa kita sering menggunakan tense ini ketika menjelaskan kebiasaan atau aktivitas rutin? Inilah yang akan kita ungkap bersama. 📖Definisi Present Simple: Present simple tense adalah bentuk waktu yang digunakan untuk menyatakan kejadian, fakta, atau kebiasaan yang terjadi secara rutin, berulang, atau umum. Hal ini memberikan gambaran tentang apa yang biasanya terjadi, tidak hanya pada saat tertentu. 🎯Penggunaan Present Simple: 1. Kebiasaan Rutin: She walks to school every day. 2. Fakta Umum: The Earth revolves around the sun. 🕰️Kata Kerja yang Dipakai: Untuk orang ketiga tunggal (he, she, it), kita menambahkan (s) atau (es) pada kata kerja. 🔍Rumus Present Simple: 1. Bentuk Positif: Subject + Verb (kata kerja dasar) + Object. Contoh: She studies chemistry regularly. 2. Bentuk Negatif: Subject + Do/Does + Not + Verb + Object Contoh: He does not like coffee. 3. Bentuk Interrogatif: Do/Does + Subject + Verb + Object. 📝Contoh: Do you read books regularly? Contoh Soal Berdasarkan Rumus: 1. Buat kalimat positif dengan kata kerja STUDY untuk orang ketiga tunggal. Jawaban: She studies chemistry regularly. 2. Ubah kalimat: He does not speak Spanish ke dalam bentuk positif. Jawaban: He speaks Spanish. 3. Buat kalimat tanya dengan kata kerja READ untuk subjek YOU. Jawaban: Do you read books regularly? 🚀TIPS Cepat Menguasai Present Simple: Untuk cepat menguasai present simple, praktikkan dengan membuat kalimat sehari-hari dan perbanyak latihan untuk meningkatkan pemahaman. Ingatlah, semakin sering kita latihan, semakin mudah kita menguasainya! Semoga penjelasan ini membantu Anda memahami lebih dalam tentang present simple tense. Jika ada pertanyaan lebih lanjut atau kebutuhan latihan lebih, silakan disampaikan!",

kan prinsip ini, kita bisa memahami konsep tersebut lebih dalam daripada sekadar mengingat fakta. Tak hanya itu lho, prinsip ini dapat diterapkan seperti kisah seorang pak Tani sebut saja pak Markus yang ingin memahami pertumbuhan tanaman. Dia tak hanya mencatat perbedaan di lingkungan, tetapi juga menggali faktor-faktor prinsipil yang mempengaruhi pertumbuhan. Dia memahami unsur-unsur seperti jenis tanah, kadar air, sinar matahari, dan lainnya. Hasilnya, ia mampu mengembangkan kebun yang subur dan mengagumkan di lokasi tersebut. Jadi, First Principle Thinking adalah kunci yang membuka gerbang pemahaman yang mendalam, membebaskan kreativitas tak terbatas, dan mengasah kemampuan berpikir kritis. Dengan mengadopsi pendekatan ini, kita tidak hanya memahami informasi secara menyeluruh, tetapi juga membangun pondasi yang kuat untuk menghadapi tantangan di masa depan. Ini adalah framework/kerangka berpikir sederhana yang merubah proses belajar menjadi petualangan intelektual yang menarik dan memberikan manfaat jangka panjang. Jika seorang anak kecil bertanya sama kamu 'kenapa pesawat luar angkasa/roket meluncur dengan posisi vertikal, kenapa tidak horizontal atau mendatar seperti pesawat Garuda saja?' Apa jawaban mu?",

            const femalePatterns = /(ms\.|mrs\.|miss|lady)/;

            // Memeriksa apakah terdapat pola yang sesuai dengan jenis kelamin pria atau wanita
            const isMaleMatch = malePatterns.test(lowerCaseName);
            const isFemaleMatch = femalePatterns.test(lowerCaseName);

            // Mengembalikan hasil berdasarkan hasil pola
            return isMaleMatch && !isFemaleMatch;
        }

        async function displayBotMessage(message, imageUrls, link, videoLink, userName) {
            const botMessageElement = document.createElement("div");
            botMessageElement.className = "bot-message";

            const iconImage = document.createElement("img");
            iconImage.src = welcomeBotIcon;
            iconImage.alt = "Bot icon";
            iconImage.className = "bot-icon";
            botMessageElement.appendChild(iconImage);

            const messageBubble = document.createElement("div");
            messageBubble.className = "message-bubble";
            botMessageElement.appendChild(messageBubble);

            chatArea.appendChild(botMessageElement);

            // Scroll down to the bottom smoothly after the bot responds
            const scrollOptions = {
                top: chatArea.scrollHeight,
                behavior: 'smooth'
            };
            chatArea.scrollTo(scrollOptions);

            const thinkingMessage = document.createElement("div");
            thinkingMessage.textContent = "Mohon bersabar ya. Saya sedang berpikir...";
            thinkingMessage.style.fontStyle = "italic";
            messageBubble.appendChild(thinkingMessage);

            // Add a delay before displaying the actual bot response
            await new Promise((resolve) => setTimeout(resolve, 2000));

            // Clear the "Bot is thinking..." message
            messageBubble.removeChild(thinkingMessage);

            const userGreeting = userName
                ? `Terima kasih @${userName} atas pertanyaannya. SmartChat-AI segera menjawab pertanyaan Anda 👍`
                : " ";

            // Split the message into sentences
            const sentences = message.split(/(?<=\.)/); // Split by end of sentence
            const paragraphs = [];
            let currentParagraph = [];

            sentences.forEach((sentence, index) => {
                currentParagraph.push(sentence.trim());
                if (currentParagraph.length === 5 || index === sentences.length - 1) {
                    paragraphs.push(currentParagraph.join(' '));
                    currentParagraph = [];
                }
            });

            await typingEffect(userGreeting, messageBubble);

            for (const paragraph of paragraphs) {
                if (paragraph.trim()) {  // Check if the paragraph is not empty
                    const paragraphElement = document.createElement("p"); // Create a new paragraph element
                    paragraphElement.style.marginBottom = "0.4cm"; // Set the bottom margin to 1.5cm
                    paragraphElement.style.marginTop = "0"; // Ensure there is no top margin
                    messageBubble.appendChild(paragraphElement); // Append the paragraph element to the messageBubble
                    await typingEffect(paragraph.trim(), paragraphElement); // Add text to the paragraph element
                }
            }

            if (messageBubble.innerHTML !== "") {
                messageBubble.innerHTML += "<br><br>";
            }

            // Display images if available
            for (const imageUrl of imageUrls) {
                const imageElement = document.createElement("img");
                imageElement.src = imageUrl;
                imageElement.alt = "Bot Image";
                imageElement.className = "bot-image"; // Adding bot-image class
                messageBubble.appendChild(imageElement);
                messageBubble.innerHTML += "<br><br>👇";
            }

            // Display video if available
            if (videoLink) {
                const videoContainer = document.createElement("div");
                videoContainer.className = "bot-video"; // Adding bot-video class
                videoContainer.style.position = "relative";
                videoContainer.style.paddingBottom = "56.25%"; // Adjust the video aspect ratio as needed

                const videoIframe = document.createElement("iframe");
                videoIframe.src = videoLink.replace("watch?v=", "embed/");
                videoIframe.width = "100%";
                videoIframe.height = "100%";
                videoIframe.style.position = "absolute";
                videoIframe.style.top = "0";
                videoIframe.style.left = "0";
                videoIframe.style.width = "100%";
                videoIframe.style.height = "100%";
                videoIframe.frameborder = "0";
                videoIframe.allowfullscreen = true;

                videoContainer.appendChild(videoIframe);
                messageBubble.appendChild(videoContainer);
                messageBubble.innerHTML += "<br><br>👇";
            }

            // Display link if available
            if (link) {
                const linkElement = document.createElement("a");
                linkElement.href = link;
                linkElement.target = "_blank";
                linkElement.textContent = "Silahkan dibuka websitenya di sini, ya 😊";
                linkElement.style.wordBreak = "break-all";
                linkElement.style.color = "#ffffffe2";
                linkElement.style.textDecoration = "none";
                messageBubble.appendChild(linkElement);
            }
        }

        function populateQuestionSelect() {
            chatData.forEach((item) => {
                const option = document.createElement("option");
                option.value = item.question;
                option.textContent = item.question;
                option.setAttribute("data-answer", item.answer);
                option.setAttribute("data-imageUrl", item.imageUrl);
                option.setAttribute("data-link", item.link);
                option.setAttribute("data-videoLink", item.videoLink);
                questionSelect.appendChild(option);
            });
        }

        questionSelect.addEventListener("change", () => {
            const selectedOption =
                questionSelect.options[questionSelect.selectedIndex];
            const selectedQuestion = selectedOption.value;

            if (selectedQuestion !== "") {
                sendButton.disabled = false;
            } else {
                sendButton.disabled = true;
            }
        });

        let isBotResponding = false;

        sendButton.addEventListener("click", async () => {
            const userName = userNameInput.value.trim();
            const selectedOption = questionSelect.options[questionSelect.selectedIndex];
            const selectedQuestion = selectedOption.value;
            const botAnswer = selectedOption.getAttribute("data-answer");
            const imageUrls = selectedOption.getAttribute("data-imageUrl") ? selectedOption.getAttribute("data-imageUrl").split(",") : [];
            const link = selectedOption.getAttribute("data-link");
            const videoLink = selectedOption.getAttribute("data-videoLink");

            const errorMessage = document.getElementById("errorMessage");

            if (!userName) {
                errorMessage.textContent = "Mohon masukkan nama Anda sebelum mengirim pertanyaan. 🙏";
                setTimeout(() => {
                    errorMessage.textContent = ""; // Clear the error message after 2000 milliseconds (2 seconds)
                }, 3000);
                return;
            }

            if (!selectedQuestion) {
                errorMessage.textContent = "Mohon pilih pertanyaan sebelum mengirim. 🙏";
                setTimeout(() => {
                    errorMessage.textContent = ""; // Clear the error message after 2000 milliseconds (2 seconds)
                }, 2000);
                return;
            }

            // Clear the input fields immediately after getting the values
            console.log("Clearing input fields..."); // Logging for debugging
            userNameInput.value = "";
            questionSelect.selectedIndex = 0;
            console.log("Input fields cleared."); // Logging for debugging

            if (userName !== "" && selectedQuestion !== "" && !isBotResponding) {
                if (questionCount < 1000) {
                    isBotResponding = true;
                    await displayUserMessage(userName, selectedQuestion);
                    await displayBotMessage(botAnswer, imageUrls, link, videoLink, userName);

                    questionCount++;

                    // Disable the button after reaching the limit
                    if (questionCount === 2) {
                        sendButton.disabled = true;
                    }

                    // Enable the button after the bot has finished responding
                    setTimeout(() => {
                        isBotResponding = false;
                        sendButton.disabled = false;
                    }, /* Set an appropriate timeout here, for example 3000 for 3 seconds */);

                    // Clear any previous error messages
                    errorMessage.textContent = "";
                } else {
                    errorMessage.textContent = "Maaf, Anda hanya diperbolehkan mengirimkan pertanyaan sebanyak 2 kali.🙏";
                    setTimeout(() => {
                        errorMessage.textContent = ""; // Clear the error message after 2000 milliseconds (2 seconds)
                    }, 3000);
                }
            } else {
                errorMessage.textContent = "Maaf, tunggu hingga bot selesai merespon sebelum mengirim pertanyaan lagi. Klik hapus kalau mau ganti pertanyaan. 🙏";
                setTimeout(() => {
                    errorMessage.textContent = ""; // Clear the error message after 2000 milliseconds (2 seconds)
                }, 5000);
            }
        });

        clearButton.addEventListener("click", () => {
            chatArea.innerHTML = "";
            sendButton.disabled = false; // Enable the button after clearing messages
            questionCount = 0; // Reset question count
            document.getElementById("errorMessage").textContent = ""; // Clear any previous error messages
            isBotResponding = false; // Allow sending questions again after clearing
        });

        clearButton.addEventListener("click", () => {
            chatArea.innerHTML = "";
        });

        displayWelcomeMessage();
        populateQuestionSelect();

    </script>
